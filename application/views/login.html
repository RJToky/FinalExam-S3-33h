<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Log in</title>

<body>
    <div class="container">
        <div class="box">
            <form action="" method="post">
                <p class="subtitle is-1 log_in"> Log in </p>

                    <div class="column">

                            <img src="./assets/img/login.jfif">
                        </figure>
                    </div>
                    <div class="column">
                        <p class="subtitle is-2 site_name"> e-Fanakalo </p>
                        <br>
                        <p class="item"> Username or email : </p>
                        <input class="input" type="text" placeholder="Username or email">
                        <br><br>
                        <p class="item"> Password : </p>
                        <input class="input" type="password" placeholder="Password">
                        <br><br>
                        <div class="botona">
                            <button class="button log_button"> Se connecter </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
